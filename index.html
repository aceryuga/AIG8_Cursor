<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PropertyPro - Property Management Made Simple</title>
    <meta name="description" content="From tedious payment matching to critical document tracking, PropertyPro offers a comprehensive suite of tools designed to put you in control." />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <script type="module" defer>
      import Chatbot from "https://cdn.n8nchatui.com/v1/embed.js";
      Chatbot.init({
        "n8nChatUrl": "https://primary-production-e3df.up.railway.app/webhook/248716dd-b525-4406-8d1c-325d3822d551",
        "metadata": {},
        "theme": {
          "button": {
            "backgroundColor": "#D37450",
            "right": 30,
            "bottom": 30,
            "size": 70,
            "iconColor": "#053725",
            "customIconSrc": "https://www.svgrepo.com/show/339963/chat-bot.svg",
            "customIconSize": 51,
            "customIconBorderRadius": 39,
            "autoWindowOpen": {
              "autoOpen": false,
              "openDelay": 2
            },
            "borderRadius": "rounded"
          },
          "tooltip": {
            "showTooltip": true,
            "tooltipMessage": "Hello! I'm your PropertyPro assistant.",
            "tooltipBackgroundColor": "#F9F7E7",
            "tooltipTextColor": "#053725",
            "tooltipFontSize": 13
          },
          "chatWindow": {
            "borderRadiusStyle": "rounded",
            "avatarBorderRadius": 9,
            "messageBorderRadius": 10,
            "showTitle": true,
            "title": "PropertyPro AI",
            "titleAvatarSrc": "https://www.svgrepo.com/show/339963/chat-bot.svg",
            "avatarSize": 27,
            "welcomeMessage": "Hi! I'm your PropertyPro Smart AI Assistant, What can i help you with today!",
            "errorMessage": "I'm having trouble connecting right now. Please retry. Need help? contact support@propertypro.com",
            "backgroundColor": "#F9F7E7",
            "height": 600,
            "width": 400,
            "fontSize": 15,
            "starterPrompts": [
              "What is PropertyPro?",
              "Can I try PropertyPro for free?",
              "How do I get started?",
              "What are the core features"
            ],
            "starterPromptFontSize": 12,
            "renderHTML": true,
            "clearChatOnReload": false,
            "showScrollbar": true,
            "botMessage": {
              "backgroundColor": "#ffffff",
              "textColor": "#053725",
              "showAvatar": true,
              "avatarSrc": "https://www.svgrepo.com/show/334455/bot.svg",
              "showCopyToClipboardIcon": true
            },
            "userMessage": {
              "backgroundColor": "#ffffff",
              "textColor": "#053725",
              "showAvatar": true,
              "avatarSrc": "https://www.svgrepo.com/show/532363/user-alt-1.svg"
            },
            "textInput": {
              "placeholder": "Type your question",
              "backgroundColor": "#ffffff",
              "textColor": "#053725",
              "sendButtonColor": "#D37450",
              "maxChars": 50,
              "maxCharsWarningMessage": "You exceeded the characters limit. Please input less than 50 characters.",
              "autoFocus": true,
              "borderRadius": 26,
              "sendButtonBorderRadius": 39
            },
            "uploadsConfig": {
              "enabled": true,
              "acceptFileTypes": [
                "png",
                "jpeg",
                "jpg",
                "pdf",
                "docx"
              ],
              "maxSizeInMB": 5,
              "maxFiles": 1
            },
            "voiceInputConfig": {
              "enabled": true,
              "maxRecordingTime": 10,
              "recordingNotSupportedMessage": "To record audio, use modern browsers like Chrome or Firefox that support audio recording"
            }
          }
        }
      });
    </script>
  </body>
</html>
